<html>
    <head>
        <title>S'inscrire</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="navbar.css"/>
        <link rel="stylesheet" type="text/css" href="formulaireInscription.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="formulaireInscription.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="accueil">Accueil</div>
            <div class="possibilite"><a href="connexion.html">S'identifier</a>
                | <a href="formulaireInscription.html">S'inscrire</a>
            </div>
        </div>
        <h1>S'inscrire</h1>
        <div id="msgErreur"></div>
        <form method="POST">
            <div class="elementForm">
                <label for="civilite">Civilit√©</label>
                <select name="civilite" id="civilite">
                    <option value="Mr">Monsieur</option>
                    <option value="Mme">Madame</option>
                </select>
            </div>
            <div class="elementForm">
                <label for="prenom">Prenom</label>
                <input type="text" name="prenom" id="prenom"/>
            </div>
            <div class="elementForm">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom"/>
            </div>
            <div class="elementForm">
                <label for="dateNaissance">Date de naissance</label>
                <input type="text" name="dateNaissance" id="dateNaissance"/>
            </div>
            <div class="elementForm">
                <label for="adresse">Adresse postale</label>
                <input type="text" name="adresse" id="adresse"/>
            </div>
            <div class="elementForm">
                <label for="telephone">Telephone</label>
                <input type="text" name="telephone" id="telephone"/>
            </div>
            <div class="elementForm">
                <label for="mail">Courriel</label>
                <input type="text" name="mail" id="mail"/>
            </div>
            <div class="elementForm">
                <input id="validerForm" type="button" value="Confirmer inscription" />
            </div>
        </form>
    </body>
</html>
