<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>S'identifier</h1>
        <p id="connexionFail"></p>
        <form>
            <label for="courriel">Courriel </label>
            <input type="text" id="courriel" name="courriel"/>
            </br>
            <input id="seConnecter" type="button" value="Accéder au service" />
        </form>
        <div id="traitementConnexion"></div>
        <script>
            $('#seConnecter').click(function() {
                $('#traitementConnexion').html('Connexion en cours ...');
                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        todo: 'Connexion',
                        courriel: $('#courriel').val()
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    if (data.etat === "true"){
                        window.location="profil.html";
                    } else {
                        $('#traitementConnexion').html('');
                        $('#connexionFail').html('Connexion refusée : Courriel non enregistré dans la base de données ');
                    }
                })
            })
        </script>
    </body>
</html>
